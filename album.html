<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Sajid Mahmud's memory album with pictures, animations, and surprises." />
  <meta name="keywords" content="Sajid Mahmud, album, memories, photo gallery" />
  <title>Sajid Mahmud Album</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/0z4gQSO.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    #welcomeScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #80d0ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      flex-direction: column;
      animation: fadeIn 1s ease-in-out;
      cursor: pointer;
    }

    .welcome-content {
      text-align: center;
      color: white;
      animation: float 4s ease-in-out infinite, pop 1s ease;
    }

    .welcome-content h2 {
      font-size: 3em;
      margin-bottom: 10px;
      animation: slideDown 1.2s ease-in-out;
    }

    .welcome-content p {
      font-size: 1.5em;
      margin-top: 10px;
      animation: slideUp 1.5s ease-in-out;
    }

    .tap-text {
      font-size: 1.2em;
      margin-top: 40px;
      animation: blink 1s infinite;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    h1 {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
    }

    .gallery-wrapper {
      overflow: hidden;
      width: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gallery {
      display: flex;
      transition: transform 0.5s ease-in-out;
      will-change: transform;
    }

    .gallery img {
      width: 300px;
      height: 450px;
      object-fit: cover;
      border-radius: 10px;
      margin: 0 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      flex-shrink: 0;
      cursor: pointer;
      animation: slideFadeIn 1s ease both;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      animation: pulse 1.5s infinite;
    }

    @keyframes slideFadeIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0px) scale(1);
      }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.6); }
      50% { box-shadow: 0 0 25px rgba(255, 255, 255, 1); }
      100% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.6); }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      overflow: hidden;
    }

    .modal-content {
      position: relative;
      width: 90%;
      max-width: 500px;
      height: 600px;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
      animation: pop 0.3s ease;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      overflow: hidden;
    }

    .background-slideshow {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      border-radius: 15px;
      overflow: hidden;
    }

    .background-slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fadeZoom 15s infinite ease-in-out;
    }

    @keyframes fadeZoom {
      0% { opacity: 0; transform: scale(1); }
      10% { opacity: 1; transform: scale(1.05); }
      40% { opacity: 1; transform: scale(1.1); }
      50% { opacity: 0; transform: scale(1.1); }
      100% { opacity: 0; transform: scale(1); }
    }

    .modal-text {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
      font-size: 1.2em;
      font-weight: bold;
      text-align: left;
      max-width: 90%;
      color: white;
      line-height: 1.5em;
    }
  </style>
</head>
<body>
  <div id="welcomeScreen">
    <div class="welcome-content">
      <h2>Hey !</h2>
      <p>Arekta chhoto surprise tomar jonno... ðŸ’•</p>
      <p class="tap-text">Tap anywhere to begin ðŸŽ‰</p>
    </div>
  </div>

  <h1>Here are some of my memories!</h1>
  <div class="gallery-wrapper">
    <div class="gallery" id="gallery">
      <img src="https://i.imgur.com/8vbsaMH.jpeg" data-text="Ei somoy ti chilo amar life e onek special ðŸ’–Ei moment ta chilo unforgettable!" data-slideshow='["https://i.imgur.com/8vbsaMH.jpeg","https://i.imgur.com/X4kAEqX.jpeg","https://i.imgur.com/FNBNmOf.jpeg","https://i.imgur.com/MonbTks.jpeg","https://i.imgur.com/D5pWxgQ.jpeg"]'/>
      <img src="https://i.imgur.com/YxTpkln.jpeg" data-text="Aro anek sriti ache eikhane!" data-slideshow='["https://i.imgur.com/YxTpkln.jpeg","https://i.imgur.com/3U6sR29.jpeg","https://i.imgur.com/kW0iMpZ.jpeg","https://i.imgur.com/ydAyeL4.jpeg","https://i.imgur.com/xX671Sy.jpeg"]'/>
      <img src="https://i.imgur.com/n8hUOTc.jpeg" data-text="panjabi te kichu chobi " data-slideshow='["https://i.imgur.com/n8hUOTc.jpeg","https://i.imgur.com/V3sSiUy.jpeg","https://i.imgur.com/YGJ4SNC.jpeg","https://i.imgur.com/YLLwJJg.jpeg","https://i.imgur.com/Sv17vHW.jpeg"]'/>
      <img src="https://i.imgur.com/y1s9oZ4.jpeg" data-text="Always keep smiling ðŸ˜Š" data-slideshow='["https://i.imgur.com/y1s9oZ4.jpeg","https://i.imgur.com/fdA5jFz.jpeg","https://i.imgur.com/u2pjPjT.jpeg","https://i.imgur.com/HeWmeXj.jpeg","https://i.imgur.com/6UZuDue.jpeg"]'/>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="background-slideshow" id="slideshow"></div>
      <p class="modal-text" id="modalText"></p>
    </div>
  </div>

  <script>
    const welcomeScreen = document.getElementById("welcomeScreen");
    welcomeScreen.addEventListener("click", () => {
      welcomeScreen.style.opacity = "0";
      setTimeout(() => {
        welcomeScreen.style.display = "none";
      }, 500);
    });

    const gallery = document.getElementById("gallery");
    let index = 0;

    function updateGalleryPosition() {
      gallery.style.transform = `translateX(${-index * 320}px)`;
    }

    gallery.addEventListener('touchstart', (e) => {
      this.startX = e.touches[0].clientX;
    });

    gallery.addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      if (this.startX - endX > 50) {
        index = Math.min(index + 1, gallery.children.length - 1);
      } else if (this.startX - endX < -50) {
        index = Math.max(index - 1, 0);
      }
      updateGalleryPosition();
    });

    const images = document.querySelectorAll(".gallery img");
    const modal = document.getElementById("modal");
    const modalText = document.getElementById("modalText");
    const slideshow = document.getElementById("slideshow");

    images.forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "flex";
        const rawText = img.getAttribute("data-text") || "";
        const text = rawText.replace(/\|/g, "<br>");
        modalText.innerHTML = "";

        let i = 0;
        const typingInterval = setInterval(() => {
          if (i < text.length) {
            modalText.innerHTML += text[i];
            i++;
          } else {
            clearInterval(typingInterval);
          }
        }, 60);

        const slides = JSON.parse(img.getAttribute("data-slideshow"));
        slideshow.innerHTML = slides.map((src, i) => `<img src="${src}" style="animation-delay:${i * 3}s">`).join("");
      });
    });

    modal.addEventListener("touchstart", e => {
      startTouchX = e.changedTouches[0].screenX;
    });

    modal.addEventListener("touchend", e => {
      endTouchX = e.changedTouches[0].screenX;
      if (startTouchX - endTouchX < -100) {
        modal.style.display = "none";
      }
    });

    window.onclick = function(e) {
      if (e.target == modal) modal.style.display = "none";
    };
  </script>
</body>
</html>
